<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/app.css">
  </head>

<body>

    <!-- navbar -->
     
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar bg-dark border-bottom border-body" data-bs-theme="dark">
            <div class="container-fluid">
              <img class="logo" src="./img/duck.png" alt="Logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Catalogo Libri</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Anagrafica Utenti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Storico Prestiti</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Help</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <!-- form -->
    <main>
      <form class="row g-3 needs-validation" novalidate>
        <section>
          <div class="container">
            <h1>Nuovo Libro</h1>

    <!-- informazioni sull'autore -->

            <div class="row">
              <div class="mb-3 col-6">
                <label for="nome-autore" class="form-label">Nome Autore</label>
                <input type="text" class="form-control" id="nome-autore" name="nome-autore" placeholder="Inserisci il nome dell'autore" required>
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
              <div class="mb-3 col-6">
                <label for="cognome-autore" class="form-label">Cognome Autore</label>
                <input type="text" class="form-control" id="cognome-autore" name="cognome-autore" placeholder="Inserisci il cognome dell'autore" required>
              </div>
                <div class="mb-3">
                  <label for="titolo" class="form-label">Titolo</label>
                  <input type="text" class="form-control" id="titolo" name="titolo" placeholder="Inserisci il titolo del libro" required>
                </div>
                <div class="row">
                  <div class="col-lg-4">
                    <label for="genere" class="form-label">Genere</label>
                    <select class="form-select" aria-label="Default select example" id="genere">
                      <option selected>Scegli il genere</option>
                      <option value="1">Maschio</option>
                      <option value="2">Femmina</option>
                      <option value="3">Altro</option>
                    </select>
                  </div>
                  <div class="col-lg-4">
                    <label for="anno-pubblicazione" class="form-label">Anno di Pubblicazione</label>
                    <input type="text" class="form-control" id="anno-pubblicazione" placeholder="Inserisci l'anno">
                  </div>
                  <div class="mb-3 pb-2 col-lg-4">
                    <label for="isbn" class="form-label">ISBN#</label>
                    <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
                  </div>
                </div>
                <span class="border border-secondary-subtle"></span>
                <div class="mb-3 py-4">
                  <label for="note" class="form-label">Note</label>
                  <textarea class="form-control" placeholder="Inserisci eventuali note sul libro" id="note" style="height: 100px"></textarea>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                  <label class="form-check-label" for="checkDefault">
                    Disponibile anche in digitale
                  </label>
                </div>
                <div class="col-12 py-4">
                  <button class="btn btn-primary" type="submit">Aggiungi Libro</button>
                </div>
              </div>
            </div>
          </section>
        </form>
      </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
